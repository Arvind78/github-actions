name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy Stage
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'https://styled-todo-server.vercel.app'
          method: 'POST'
          data: '{"author": "${{github.actor}}", "branch": "${{github.ref_name}}", "createdAt": "${{ steps.time.outputs.time }}"}'
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v